<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onBackButtonClick()">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Dice</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content forceOverscroll="false">
  <div class="w-full h-full flex flex-col flex-wrap">
    <div class="h-3/4 flex justify-center items-center">
      <span class="text-9xl">{{num}}</span>
    </div>
    <div>
      <ion-button expand="block" size="large" (click)="onChangeNumber()">Change</ion-button>
      <ion-list>
        <ion-item>
          <ion-label>Faces</ion-label>
          <ion-input class="ion-text-right" type="number" placeholder="6" min="2" [(ngModel)]="faces"></ion-input>
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
