<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onBackButtonClick()">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ "GAMES.LETTER_SHUFFLE" | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content forceOverscroll="false">
  <div class="w-full h-full flex flex-col flex-wrap">
    <div class="h-3/4 flex justify-center items-center">
      <span class="text-9xl">{{letter}}</span>
    </div>
    <div>
      <ion-button expand="block" size="large" (click)="onChangeLetter()">
        {{ "COMMON.NEW" | translate}}
      </ion-button>
      <ion-list>
        <ion-item>
          <ion-label>{{ "COMMON.AVOID_UNUSUAL_LETTERS" | translate}}</ion-label>
          <ion-toggle slot="end" [(ngModel)]="avoidUnusualLetters"></ion-toggle>
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
