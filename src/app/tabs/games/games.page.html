<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      BoardGames Utilities
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">BoardGames Utilities</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list class="w-full inline-grid grid-cols-2">
    <ion-card *ngFor="let game of games" class="ion-activatable ripple-parent rectangle" [routerLink]="game.link">
      <ion-card-header>
        <ion-card-title>
          <ion-icon [name]=" game.icon" [color]="game.color" size="large">
          </ion-icon>
        </ion-card-title>
      </ion-card-header>

      <ion-card-content class="font-bold">
        {{ game.name }}
      </ion-card-content>

      <ion-ripple-effect></ion-ripple-effect>
    </ion-card>
  </ion-list>
</ion-content>
